version: '3.8'

services:
  hierarchical-agent-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hierarchical-agent-api
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      
      # LLM API Keys (set these in your .env file or override here)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      
      # Optional: Custom base URLs
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}
      - GROQ_BASE_URL=${GROQ_BASE_URL:-}
    volumes:
      # Mount configs directory for runtime configuration changes
      - ./configs:/app/configs
      # Optional: mount logs directory for persistent logging
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hierarchical-agents

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: hierarchical-agent-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - hierarchical-agent-api
    restart: unless-stopped
    networks:
      - hierarchical-agents
    profiles:
      - production

networks:
  hierarchical-agents:
    driver: bridge

volumes:
  logs:
    driver: local